<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitan Johnny</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/general_config.css" />
    <link rel="stylesheet" href="/screens/empleo/empleo.css" />
  </head>
  <body>
    <!-- ------------------ -->
    <!-- NAViGATION SECTION -->
    <!-- ------------------ -->
    <section id="navigation-bar-section">
      <nav class="top-bar">
        <ul class="nav-links">
          <li class="magic-cursor"><a href="/index.html">INICIO</a></li>
          <li class="magic-cursor"><a href="#landing-section">MENU</a></li>
          <li class="logo">
            <a href="#landing-section"
              ><img
                src="/assets/sections/navigation/johnny_face.png"
                alt="Logo"
            /></a>
          </li>
          <li class="magic-cursor"><a href="#empleo">EMPLEO</a></li>
          <li class="magic-cursor"><a href="#contacto">CONTACTO</a></li>
        </ul>
      </nav>
    </section>


    <!-- --------------- -->
    <!-- LANDING SECTION -->
    <!-- --------------- -->
    <section id="landing-section">
    <section style="height: 116px;"></section>

      <div
        class="container d-flex flex-row align-items-center justify-content-center vh-90"
      >
        <div class="col-6 d-flex h-100 flex-column align-items-center justify-content-end align-content-end">
            <div class="johnny-image">
            </div>
        </div>
        <div class="col-6 d-flex vh-100 flex-column align-items-center justify-content-center align-content-center">
            <form id="contact-form" class="w-75">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="phone">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
                <button type="submit" class="send-button">ENVIAR SOLICITUD</button>
            </form>
          </div>
          

        </div>
      </div>
    </section>

    <!-- -------------- -->
    <!-- FOOTER SECTION -->
    <!-- -------------- -->
    <footer id="footer-section">
      <div
        class="container d-flex flex-row py-5 justify-content-center align-content-center"
      >
        <div
          class="col-4 d-flex flex-column align-items-end justify-content-center"
        >
          <h3 class="py-2">Redes Sociales</h3>
          <a class="py-2" href="">Instagram</a>
          <a class="py-2" href="">Facebook</a>
          <a class="py-2" href="">Tiktok</a>
          <a class="py-2" href="">What's App</a>
        </div>
        <div
          class="col-4 mx-5 px-5 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="footer-logo"></div>
        </div>
        <div
          class="col-4 d-flex flex-column align-items-start justify-content-center"
        >
          <h3 class="py-2">Paginas</h3>
          <a class="py-2" href="#landing-section">Inicio</a>
          <a class="py-2" href="menu.capitanjohnny.mx">Menu</a>
          <a class="py-2" href="">Empleo</a>
          <a class="py-2" href="">Contacto</a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
